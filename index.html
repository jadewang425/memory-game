<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Borel&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>An Animal Memory Game</title>
</head>
<body>
    <h1>An Animal Memory Game</h1>
    <h2 id="message">Let's begin!</h2>
    <main id = 'board'>
        <!-- row 3 -->
        <div class="card" id="c0r3"></div>
        <div class="card" id="c1r3"></div>
        <div class="card" id="c2r3"></div>
        <div class="card" id="c3r3"></div>
        <!-- row 2 -->
        <div class="card" id="c0r2"></div>
        <div class="card" id="c1r2"></div>
        <div class="card" id="c2r2"></div>
        <div class="card" id="c3r2"></div>
        <!-- row 1 -->
        <div class="card" id="c0r1"></div>
        <div class="card" id="c1r1"></div>
        <div class="card" id="c2r1"></div>
        <div class="card" id="c3r1"></div>
        <!-- row 0 -->
        <div class="card" id="c0r0"></div>
        <div class="card" id="c1r0"></div>
        <div class="card" id="c2r0"></div>
        <div class="card" id="c3r0"></div>
    </main>
    <footer>
        <p>Wrong Guesses: <span id="wrongGuesses">0</span> / <span id="maxGuesses">5</span></p>
        <button id="resetGame">Reset Game</button>
    </footer>
</body>
</html>
